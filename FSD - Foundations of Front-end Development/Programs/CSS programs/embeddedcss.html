<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{color:red;}
        h1,h3{color:blue}
        h2{color:green;}
        p{color:orange;}
        div{color:brown}
        p.abc{color:red}
        p.xyz{color:green}
        .mno{color:blue}
        #header{color:purple;background-color:cadetblue}
        #footer{color:yellow;background-color:black}
    </style>
</head>
<body>
    <div id="header">This is header section</div>
    <h1 class="mno">first heading</h1>
    <h2 class="mno">second heading</h2>
    <h3>third heading</h3>
    <p class="abc">This is a paragraph</p>
    <strong class="mno">this is bold tag</strong>
    <em>this is italic tag</em>
    <div>
        This is div tag
        <p>part of div tag</p>
    </div>
    <div id="footer">This is footer section</div>
</body>
