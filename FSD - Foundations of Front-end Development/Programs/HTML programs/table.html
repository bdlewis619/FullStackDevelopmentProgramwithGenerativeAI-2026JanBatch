<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <table border="5" cellpadding="14px" cellspacing="2px" bordercolor="blue">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th colspan="2">Skillset</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td rowspan="2">Engineering</td>
            <td>$70000</td>
            <td>Python</td> 
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ramesh</td>
            <td>$80000</td>
            <td>C#</td>
            <td>Rust</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>Marketing</td>
            <td>$60000</td>
            <td>SEO</td>
            <td>Content Creation</td>
        </tr>
    </table>
</body>
</html>
